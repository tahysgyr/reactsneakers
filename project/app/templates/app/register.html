{% extends 'app/index.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" class="register">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="{% url 'authentication' %}">Жми!</a></p>
        </div>
    </div>
</div>

{% endblock %}
